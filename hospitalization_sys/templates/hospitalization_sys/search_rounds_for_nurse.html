{% extends "patient_information_sys/base2.html" %}
{% load static %}
{% block content %}
<style>
input::-webkit-input-placeholder {
       /* placeholder颜色  */
       color: #FFFFFF;
       /* placeholder字体大小  */
       font-size: 8px;
    }
</style>
<div class="hero_area" style="margin-bottom:-75px">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand">
            <p>
            <img src="{% static 'images/sign.png' %}" alt="noob-logo" width="40" height="40">
            </p>
          </a>
          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/users/home/"> 我的主页 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient_information_sys/">病患信息 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/appointment_sys/"> 挂号预约 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 普通治疗 </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/hospitalization_sys/"> 住院治疗 <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../finance/"> 财务管理 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 仓库管理 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/logout/"> 退出登录 </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="post" action="{% url 'hospitalization_sys:search_for_nurse' %}">
              {% csrf_token %}
              <h4>
                  <span class="design_dot"></span>
                  请记录查房信息
              </h4>
              <div class="form-row ">
              <div class="form-group col-lg-4">
                <label>病房号码 </label>
                <select name="room_id" class="form-control wide">
                  <option>101 </option>
                  <option>102 </option>
                  <option>103 </option>
                  <option>201 </option>
                  <option>202 </option>
                  <option>203 </option>
                  <option>301 </option>
                  <option>302 </option>
                  <option>303 </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label>病人ID</label>
                <input type='text' class="form-control" name="patient_id">
              </div>
              <div class="form-group col-lg-4">
                <label>查房日期</label>
                <input type="datetime-local" class="form-control" value="2021-05-20" name="time">
              </div>
            </div>
            <HR style="FILTER:alpha(opacity = 100,finishopacity=0,style=3)" width="100%"color=#339999 SIZE=3>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label>体温</label>
                <input type="text" class="form-control" placeholder="参考标准：36.3℃～37.2℃" name="message1">
              </div>
              <div class="form-group col-lg-4">
                <label>血压</label>
                <input type="text" class="form-control" placeholder="参考标准：收缩压90～140mmHg,舒张压60～90mmHg" name="message2">
              </div>
              <div class="form-group col-lg-4">
                <label>脉搏</label>
                <input type="text" class="form-control" placeholder="参考标准：60～100次/分钟" name="message3">
              </div>
            </div>
            <div  align="center">
                <label>其余备注</label>
                <input type="text" class="form-control" style="width: 100%;height:150px;" name="message0">
              </div>
              <div align="left" style="float:left;margin-left:200px">
                  <button onclick="window.location.href='../'" type="button" class="btn ">返回</button>
              </div>
              <div align="right" style="margin-right:200px">
                  <button onclick="window.location.href='index.html'" type="submit" class="btn " name="submit">提交</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
