<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

<form method="post" action="/users/login/">
    {% csrf_token %}
    用户名:<input type="text" name="username"><br><br>
    密码:<input type="password" name="password"><br><br>
    <input type="submit" value="登录"><br>
    <span> {{ message }}</span>
</form>
<a href="/users/register/">没有账号？前往注册</a>

</body>
</html>
