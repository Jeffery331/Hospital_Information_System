<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
</head>
<body>

<ul>
    {% if request.session.is_login %}

    <li><a href="">预约挂号系统</a></li>

    <li><a href="/users/register/">注册</a></li>
    {% endif %}

</body>
</html>
